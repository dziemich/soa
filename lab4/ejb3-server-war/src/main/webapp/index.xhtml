<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>
    <h:form>
        <p:outputLabel for="a_input">a&#58;</p:outputLabel>
        <p:inputNumber id="a_input" value="#{indexView.a}" required="true"/><br/>
        <p:message for="a_input"/>
        <p:outputLabel for="b_input">b&#58;</p:outputLabel>
        <p:inputNumber id="b_input" value="#{indexView.b}" required="true"/><br/>
        <p:message for="b_input"/>
        <p:outputLabel for="sum">sum&#58;</p:outputLabel>
        <p:outputLabel id="sum" value="#{indexView.calculateSum()}"/><br/>
        <p:commandButton value="Calculate" update="@form" />
    </h:form>
    <h:form id="results">
        <h:dataTable id="resultsTable" value="#{indexView.displaySeats()}" var="seat">
            <h:column>
                <f:facet name="header">Row</f:facet>
                #{seat.row}
            </h:column>
            <h:column>
                <f:facet name="header">Place</f:facet>
                #{seat.place}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{seat.price}
            </h:column>
            <h:column>
                <f:facet name="header">Taken</f:facet>
                #{seat.taken}
            </h:column>
            <h:column>
                <f:facet name="header">Buy?</f:facet>
                <h:selectBooleanCheckbox value="#{seat.selected}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton id="submitButton" value="Buy!" type="submit" action="final"/>
    </h:form>

</h:body>
</html>
